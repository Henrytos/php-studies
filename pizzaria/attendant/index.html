<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria</title>
    <!-- bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen antialised">
    <header class="border-b border-zinc-800 px-5">
      <nav class="h-20 flex items-center justify-between max-w-[1440px] m-auto">
        <h2 class="font-semibold text-lg uppercase flex gap-1">
          <span>pizzaria</span> <i data-lucide="pizza"></i>
        </h2>
        <a class="button is-danger is-dark" href="/index.html">
          <i data-lucide="log-out"></i>
          <span class="ml-1">Sair</span>
        </a>
      </nav>
    </header>

    <main class="w-full max-w-[1440px] p-5 m-auto mb-5">
      <h1 class="title uppercase">Criar pedidos</h1>

      <nav class="flex gap-3 mb-10">
        <a href="/anotation.html" class="font-semibold underline text-[#66d1ff]"
          >Criar pedidos</a
        >
        <span>/</span>
        <a href="./pedidos.html">ver Pedidos</a>
      </nav>

      <form action="" class="w-full flex flex-col gap-4 max-w-md m-auto">
        <div class="space-y-2">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" class="input" required />
        </div>
        <div class="space-y-2">
          <label for="road">Rua:</label>
          <input type="text" name="road" id="road" class="input" required />
        </div>
        <div class="space-y-2">
          <label for="house_number">Numero de casa:</label>
          <input
            type="text"
            name="house_number"
            id="house_number"
            class="input"
            required
          />
        </div>
        <div class="space-y-2">
          <label for="neighborhood">Bairro:</label>
          <input
            type="text"
            name="neighborhood"
            id="neighborhood"
            class="input"
            required
          />
        </div>

        <div class="space-y-2">
          <label for="change">Troco:</label>
          <input
            type="email"
            name="change"
            id="change"
            class="input"
            required
          />
        </div>

        <div class="space-y-2">
          <label for="order">Pedido</label>
          <textarea
            name="order"
            id="order"
            class="w-full mih-10 max-h-40 bg-transparent border border-zinc-700 p-2"
            required
          ></textarea>
        </div>
        <button type="submit" class="button is-info is-dark w-full border">
          Fazer pedidio
        </button>
      </form>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
