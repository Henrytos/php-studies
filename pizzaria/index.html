<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzaria</title>
    <!-- bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen grid grid-cols-2 antialised">
    <section
      class="border-r border-zinc-800 flex flex-col justify-between p-4 text-zinc-400"
    >
      <h2 class="font-semibold text-lg uppercase flex gap-1">
        <span>pizzaria</span> <i data-lucide="pizza"></i>
      </h2>
      <span class="text-sm">Diretios de Henry 2024 &copy; </span>
    </section>

    <section class="flex items-center justify-center">
      <form action="" class="w-full flex flex-col gap-4 max-w-sm">
        <h2 class="title">Sing in</h2>

        <div class="space-y-2">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" class="input" required />
        </div>
        <div class="space-y-2">
          <label for="password">Senha:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input"
            required
          />
        </div>
        <button type="submit" class="button is-info is-dark w-full border">
          entrar
        </button>
      </form>
    </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
